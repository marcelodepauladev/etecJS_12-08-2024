<body>
    <p id="linha1" class="linha">Linha 1</p>
    <p id="linha2" class="linha">Linha 2</p>
    <p id="linha3" class="linha">Linha 3</p>

    <script>
        const linhas = document.querySelectorAll('p');

        for (let i = 0; i < linhas.length; i++) {
            linhas[i].style.color = cores();
        }

        function cores() {
            const letras = '0123456789ABCDEF';
            let cor = '#';

            for (let i = 0; i < 6; i++) {
                cor += letras[Math.floor(Math.random() * 16)];
            }

            return cor;

        }
